name: Container
props:
  type: object
  properties:
    attributes:
      title: Attributes
      description: HTML attributes for the containing element.
      type: Drupal\Core\Template\Attribute
    children:
      title: Children
      description: The rendered child elements of the container.
      type: ['string','object','array','null']
    has_parent:
      title: Has parent
      description: A flag to indicate that the container has one or more parent containers.
      type: ['boolean','integer']
