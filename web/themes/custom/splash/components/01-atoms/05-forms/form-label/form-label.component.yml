$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Form label
props:
  type: object
  properties:
    for:
      type: string
      title: For attribute
      description: For which input element is this label
    icon:
      type: string
      title: Icon
      description: An optional icon to show for the label
    title:
      type: string
      title: Label
      description: The content of the label item
    title_display:
      type: string
      title: Display
      description: Display the label as visually hidden
    required:
      type: boolean
      title: Required
      description: Whether the label should show as required or not
    attributes:
      type: array
      title: Attributes
      description: Array of attributes.
