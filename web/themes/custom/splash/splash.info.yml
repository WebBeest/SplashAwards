name: Splash Awards
type: theme
description: Splash Awards theme with Storybook integration.
package: Core
base theme: classy

# Define theme core
core_version_requirement: ^10

dependencies:
  - drupal:sdc
  - drupal:storybook

regions:
  tabs: Tabs
  header_top: Header top
  top_navigation: Top navigation (e.g. social links)
  primary_header: Primary header
  primary_navigation: Primary navigation (main menu & CTA)
  secondary_navigation: Secondary navigation (e.g. corporate menu)
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  sidebar_left: Left sidebar
  content: Content
  sidebar_right: Right sidebar
  doormat_col_1: Doormat col 01
  doormat_col_2: Doormat col 02
  doormat_col_3: Doormat col 03
  doormat_col_4: Doormat col 04
  footer: Footer

libraries:
  - splash/global

components:
  namespaces:
    base: components/00-base
    atoms: components/01-atoms
    molecules: components/02-molecules
    organisms: components/03-organisms
    pages: components/04-pages
    layouts: components/05-layouts
    p-organisms: components/paragraphs/03-organisms
