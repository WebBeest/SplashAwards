name: Splash Awards
type: theme
description: Splash Awards theme with Storybook integration.
package: Core
base theme: classy

# Define theme core
core_version_requirement: ^10

dependencies:
  - drupal/sdc
  - drupal/storybook

regions:
  tabs: Tabs
  header_top: Header top
  top_navigation: Top navigation (e.g. social links)
  primary_header: Primary header
  primary_navigation: Primary navigation (main menu & CTA)
  secondary_navigation: Secondary navigation (e.g. corporate menu)
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  sidebar_left: Left sidebar
  content: Content
  sidebar_right: Right sidebar
  doormat_col_1: Doormat col 01
  doormat_col_2: Doormat col 02
  doormat_col_3: Doormat col 03
  doormat_col_4: Doormat col 04
  footer: Footer

libraries:
  - splash/global

components:
  namespaces:
    base: components/00-base
    atoms: components/01-atoms
    molecules: components/02-molecules
    organisms: components/03-organisms
    pages: components/04-pages
    layouts: components/05-layouts
#    p-organisms: components/paragraphs/03-organisms

libraries-override:
  classy/base:
    css:
      component:
        css/components/form.css: false
        css/components/progress.css: false
        css/components/dialog.css: false
        css/components/node.css: false
        css/components/user.css: false
        css/components/messages.css: false
  stable/base:
    css:
      component:
        css/system/components/hidden.module.css: false
        css/system/components/clearfix.module.css: false
        css/system/components/tree-child.module.css: false
        css/system/components/item-list.module.css: false
        css/system/components/container-inline.module.css: false
        css/system/components/fieldgroup.module.css: false
        css/system/components/resize.module.css: false
        css/system/components/reset-appearance.module.css: false
        css/system/components/position-container.module.css: false
        css/system/components/js.module.css: false
        css/system/components/align.module.css: false
        css/system/components/details.module.css: false
        css/system/components/nowrap.module.css: false
        css/system/components/progress.module.css: false
        css/system/components/sticky-header.module.css: false
        css/system/components/tabledrag.module.css: false
        css/system/components/tablesort.module.css: false
